<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está armazenado no meu próprio servidor.</p>

    <video width="560"  poster="imagens/thumb.png" controls>
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.m4v" type="video/m4v">
        <source src="videos/video.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EEa-bJorKZE?si=GnrAXU1-ezEF2COb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe width="560" height="315" src="https://player.vimeo.com/video/226070052?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Mágica Filmes - Animação 2D - #FaçaMágica"></iframe>
</body>
</html>
